<div class="flex flex-col items-center bg-gray-100 dark:bg-gray-700">
  <div class="mb-3 w-full grid grid-cols-3 gap-2">
    <span class="bg-gray-300 p-2 my-1" *ngFor="let item of emails"
      >{{ item }}
      <span class="text-2xl ml-3 cursor-pointer font-bold" (click)="removeEmail(item)">Ã—</span></span
    >
  </div>
  <form (ngSubmit)="submit()" class="flex flex-col items-center gap-3">
    <input
      name="email"
      (keyup)="validateEmail()"
      (keyup.enter)="addEmail()"
      [(ngModel)]="email"
      type="email"
      id="email"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Enter the email"
      required
    />
    <p class="text-gray-700 dark:text-gray-200">Press enter to add the email</p>
    <p class="text-red-800">{{ emailError }}</p>
    <button
      class="block bg-gradient-to-r from-yellow-300 to-orange-400 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center text-gray-900 dark:bg-gradient-to-r dark:from-yellow-300 dark:to-orange-400 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      type="submit"
    >
      Submit
    </button>
  </form>
</div>
