<div class="dark:bg-slate-800 bg-gray-100 lg:p-4 h-screen overflow-y-auto w-full">
      <div class="flex flex-col md:flex-row gap-3 p-5 h-full rounded-3xl md:mx-16 full md:h-5/6 bottom-20 bg-gray-200 dark:bg-slate-800 shadow-2xl">
        <div class="hidden md:block w-full md:w-1/3 md:h-full rounded-2xl bg-gray-200 dark:bg-slate-800 dark:text-white">
          <div class="h-2/5 flex items-center"></div>
          <div class="h-3/5 p-3">
            <p class="font-thin text-4xl text-center">
              Experience hassle-free account management
            </p>
          </div>
        </div>
        <div class="p-5 w-full  md:w-2/3 shadow-xl h-full rounded-2xl dark:bg-slate-800 dark:text-white bg-gray-200">
          <div class="flex  flex-col justify-center items-center gap-3 h-20 md:h-1/4">
            <span>
              <img class="h-12 md:h-24" src="../../../../assets//images/logo.png" alt="" />
            </span>
            <span>
              <p class="text-lg md:text-3xl">Swarm Account Management</p>
            </span>
          </div>
          
            <form class="mt-16 md:mt-16" (ngSubmit)="submitUserDeatils()">
              <div class="grid md:grid-cols-2 md:gap-6">
                <div class="relative z-0 w-full mb-6 group">
                  <input
                    [(ngModel)]="userDetails.fname"
                    (keyup)="validateFullName()"
                    type="text"
                    name="fname"
                    id="floating_first_name"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" "
                    required
                  />
                  <label
                    for="floating_first_name"
                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-300 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                  >
                    Full name
                  </label>
                  <p class="text-red-700">{{userErrorDetails.fname}}</p>
                </div>
                <div class="relative z-0 w-full mb-6 group">
                  <input
                    (keyup)="validateMobile()"
                    [(ngModel)]="userDetails.mobile"
                    type="tel"
                    name="mobile"
                    id="floating_phone"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" "
                  />
                  <label
                    for="floating_phone"
                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-300 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                  >
                    Phone number (Optional)
                  </label>
                  <p class="text-red-700">{{userErrorDetails.mobile}}</p>
                </div>
              </div>
              <div class="relative z-0 w-full mb-6 group">
                <input
                    (keyup)="validateEmail()"
                  [(ngModel)]="userDetails.email"
                  type="email"
                  name="email"
                  id="floating_email"
                  class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" "
                  required
                />
                <label
                  for="floating_email"
                  class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-300 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                >
                  Email address
                </label>
                <p class="text-red-700">{{userErrorDetails.email}}</p>
              </div>

              <button
                type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Submit
              </button>
            </form>
          

          
        </div>
      </div>
    </div>
