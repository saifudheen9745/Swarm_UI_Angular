<div class="w-full p-2 md:p-10 h-full">
  <div class="w-full flex justify-center md:justify-end">
    <app-custom-modal modalName="Create Task">
      <app-create-task (taskChangeEmit)="onTaskChange()" [projectId]="projectId" [userId]="userId"></app-create-task>
    </app-custom-modal>
  </div>

  <div
    class="w-full flex-col px-2 py-3 md:flex-row overflow-y-scroll md:overflow-hidden h-1/2 mt-5 flex gap-3 md:mt-10"
  >
    <div class="w-full h-96 md:w-1/3 shadow-2xl rounded-xl dark:bg-slate-900">
      <app-task-list (taskIdEmitter)="handleTaskClick($event)" [tasks]="projectTasks | filter:'Initiated'" heading="Initiated"></app-task-list>
    </div>
    <div class="w-full h-96 md:w-1/3 shadow-2xl rounded-xl dark:bg-slate-900">
      <app-task-list (taskIdEmitter)="handleTaskClick($event)" [tasks]="projectTasks | filter:'Pending'" heading="Pending"></app-task-list>
    </div>
    <div class="w-full h-96 md:w-1/3 shadow-2xl rounded-xl dark:bg-slate-900">
      <app-task-list (taskIdEmitter)="handleTaskClick($event)" [tasks]="projectTasks | filter:'Completed'" heading="Completed"></app-task-list>
    </div>
    <div *ngIf="selectedTask && pt.activateModal.getValue()">
        <app-custom-modal [showButton]="false" [activateModal]="pt.activateModal.getValue()" modalName="Task Details">
            <app-task-view (taskChangeEmit)="onTaskChange()" [task]="selectedTask"></app-task-view>
        </app-custom-modal>
    </div>
  </div>
</div>
