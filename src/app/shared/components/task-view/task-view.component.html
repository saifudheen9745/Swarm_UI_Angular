<div
  *ngIf="task"
  class="w-full flex overflow-y-scroll h-96 md:h-full md:overflow-hidden gap-2 flex-col"
>
  <div
    class="w-full flex flex-col md:flex-row gap-3 justify-between md:items-center bg"
  >
    <p
      class="dark:text-white text-lg md:text-2xl flex md:justify-center items-center gap-2"
    >
      <span> {{ task.name }}</span>
    </p>
    <p class="dark:text-white flex text-lg md:text-2xl">{{ task.priority }}</p>
    <div class="hidden md:block">
      <div>
        <button
          (click)="deleteTask()"
          type="button"
          class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
        >
          Delete Task
        </button>
      </div>
    </div>
  </div>
  <div class="shadow-lg bg-gray-200 dark:bg-gray-600 p-2 md:mt-2 md:rounded-md">
    <p
      class="flex justify-between items-center text-lg md:text-2xl gap-2 dark:text-white font-semibold"
    ></p>
    <div
      class="flex justify-start items-center text-lg md:text-2xl gap-2 dark:text-white font-semibold"
    >
      <span>Description</span>
    </div>

    <div class="px-4 max-h-36 overflow-y-scroll scrollbar-thin">
      <p class="dark:text-gray-200 text-sm md:text-xl my-3">
        {{ task.description }}
      </p>
    </div>
  </div>
  <div class="shadow-lg bg-gray-200 dark:bg-gray-600 p-2 md:mt-2 md:rounded-md">
    <p
      class="flex justify-start items-center text-lg md:text-2xl gap-2 dark:text-white font-semibold"
    >
      <span> 📅 </span>
      <span>Date</span>
    </p>
    <div class="flex md:block px-4 pt-3">
      <p class="md:flex items-center">
        <span class="hidden md:block text-lg md:text-2xl dark:text-white">
          From :
        </span>
        <span class="dark:text-gray-300 text-sm md:text-xl mx-4">
          {{ task.from }}
        </span>
      </p>
      <p class="block md:hidden text-white">-</p>
      <p class="md:flex items-center">
        <span class="hidden md:block text-lg md:text-2xl dark:text-white">
          To :
        </span>
        <span class="dark:text-gray-300 text-sm md:text-xl mx-4">
          {{ task.to }}
        </span>
      </p>
    </div>
  </div>
  <div class="shadow-lg bg-gray-200 dark:bg-gray-600 p-2 md:mt-2 md:rounded-md">
    <p
      class="flex justify-start items-center text-lg md:text-2xl gap-2 dark:text-white font-semibold"
    >
      <span> 👨🏻 </span>
      <span>Assignees</span>
    </p>

    <div class="px-4 max-h-36 overflow-y-scroll scrollbar-thin">
      <p
        *ngFor="let member of task?.member"
        class="dark:text-gray-200 text-sm md:text-xl my-3"
      >
        {{ member.email }}
      </p>
    </div>
  </div>
  <div
    class="shadow-lg bg-gray-200 dark:bg-gray-600 md:p-2 md:mt-2 md:rounded-md"
  >
    <p
      class="flex justify-start mt-2 items-center text-lg md:text-2xl gap-2 dark:text-white font-semibold"
    >
      <span> ❓</span>
      <span>Status</span>
    </p>
    <div class="px-4 dark:text-gray-200">
      <div class="mt-2">
        <select
          (change)="onStatusChane($event)"
          id="countries"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          
        >
          <option selected>{{ task.status }}</option>

          <option *ngIf="task.status !== 'Pending'" value="Pending">
            Pending
          </option>

          <option *ngIf="task.status !== 'Completed'" value="Completed">
            Completed
          </option>

          <option *ngIf="task.status !== 'Initiated'" value="Initiated">
            Initiated
          </option>
        </select>
      </div>
    </div>
  </div>
  <app-task-comment [taskId]="task._id"></app-task-comment>
</div>
