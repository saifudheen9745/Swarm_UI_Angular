<div
  class="border dark:border-gray-200 mt-2 overflow-hidden w-full h-80 md:h-[80%] border-gray-900 rounded-md"
>
  <div class="p-1">
    <p class="dark:text-gray-200 text-gray-800 font-bold text-3xl text-center">
      {{heading}}
    </p>
  </div>
  <form class="p-2">
    <div class="relative">
      <div
        class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
      >
        <svg
          aria-hidden="true"
          class="w-5 h-5 text-gray-500 dark:text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </div>
      <input
        type="search"
        id="default-search"
        class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Search Mockups, Logos..."
        required
      />
    </div>
  </form>
  <div
    *ngIf="projects"
    class="h-80 overflow-y-scroll py-1 flex flex-col items-center rounded-md md:h-[80%] w-full"
  >
    <!-- data comes here -->
    <p
      class="p-2 mt-1 bg-cyan-400 hover:bg-cyan-800 hover:text-gray-200 dark:text-gray-200 md:text-xl hover:dark:bg-cyan-800 cursor-pointer w-[80%] text-center md:p-4 md:m-2 rounded-lg mx-5 dark:bg-cyan-700"
      *ngFor="let item of projects"
    >
      {{ item.name }}
    </p>
  </div>
  <div
    *ngIf="workspace"
    class="h-80 overflow-y-scroll py-1 flex flex-col items-center rounded-md md:h-[80%] w-full"
  >
    <!-- data comes here -->
    <p
      class="p-2 mt-1 bg-cyan-400 hover:bg-cyan-800 hover:text-gray-200 dark:text-gray-200 md:text-xl hover:dark:bg-cyan-800 cursor-pointer w-[80%] text-center md:p-4 md:m-2 rounded-lg mx-5 dark:bg-cyan-700"
      *ngFor="let item of workspace.members"
    >
      {{ item.email }}
    </p>
  </div>
</div>
