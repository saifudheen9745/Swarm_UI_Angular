<div *ngIf="workspace">
  <div class="hidden md:flex dark:text-gray-200 text-xl text-gray-800">
    <p class="w-[25%] text-center">Name of workspace</p>
    <p class="w-[25%] text-center">Number of projects</p>
    <p class="w-[25%] text-center">Number of members</p>
    <p class="w-[25%] text-center">Action</p>
  </div>
  <ul
    class="text-2xl m-2 p-1 dark:text-gray-200 text-gray-800 border-b-2 dark:border-gray-300 border-gray-800"
    *ngFor="let item of workspace"
  >
    <li class="flex items-center">
      <button class="cursor-pointer w-[50%] md:w-[25%] text-center">
        {{ item.name }}
      </button>
      <p class="hidden md:block w-[25%] text-center">
        {{ item.projects.length }}
      </p>
      <p class="hidden md:block w-[25%] text-center">
        {{ item.members.length }}
      </p>
      <div class="w-[50%] md:w-[25%] text-center">
        <button
          (click)="selectWorkspace(item._id)"
          type="button"
          class="text-green-700 hover:text-white border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800"
        >
          Select
        </button>
      </div>
    </li>
  </ul>
</div>
