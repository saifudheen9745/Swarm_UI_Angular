<div
  class="flex flex-col md:flex-row h-screen w-full scrollbar-hide dark:scrollbar-thumb-gray-600 dark:scrollbar-track-gray-900 overflow-y-scroll"
>
  <div
    class="w-full md:w-[50%] shadow-2xl mt-2 md:mt-10 md:h-[50%] flex justify-center items-center"
  >
    <circle-progress
      [percent]="85"
      [radius]="150"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'#C7E596'"
      [animation]="true"
      [animationDuration]="300"
    ></circle-progress>
  </div>
  <div
    class="w-full md:w-[50%] gap-3 px-5 mt-2 md:mt-10 md:h-[50%] flex flex-col"
  >
    <div class="w-full flex justify-around mt-2 md:h-[50%]">
      <div
        *ngIf="project"
        class="w-full flex flex-col scrollbar-hide  dark:scrollbar-thumb-gray-600 dark:scrollbar-track-gray-900 overflow-y-scroll mt-2 md:mt-10"
      >
        <p class="dark:text-gray-200 text-xl font-semibold">
          Name:
          <span class="font-normal text-2xl ml-3">{{ project.name }}</span>
        </p>
        <p class="dark:text-gray-200 text-xl font-semibold">
          Description:
          <span class="font-normal text-2xl ml-3">{{
            project.description
          }}</span>
        </p>
        <p class="dark:text-gray-200 text-xl font-semibold">
          From :
          <span class="font-normal text-2xl ml-3">{{ project.from }}</span>
        </p>
        <p class="dark:text-gray-200 text-xl font-semibold">
          To : <span class="font-normal text-2xl ml-3">{{ project.to }}</span>
        </p>
      </div>
    </div>
    <p class="text-3xl dark:text-gray-300 text-center my-3">
      Members of Project
    </p>
    <div
        *ngIf="project"
      class="w-full h-72 scrollbar-hide dark:scrollbar-thumb-gray-600 dark:scrollbar-track-gray-900 overflow-y-scroll mb-52 md:mb-0 md:mt-10 md:h-[50%]"
    >
      <p
        *ngFor="let member of project.members"
        class="font-normal dark:text-gray-200 text-2xl ml-3"
      >
        {{ member }}
      </p>
    </div>
  </div>
</div>
