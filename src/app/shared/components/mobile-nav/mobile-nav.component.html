<div>
  <div
    class="md:hidden fixed z-50 w-full h-16 max-w-lg -translate-x-1/2 bg-white border border-gray-200 rounded bottom-0 left-1/2 dark:bg-gray-700 dark:border-gray-600"
  >
    <div class="grid h-full max-w-lg grid-cols-5 mx-auto justify-between">
      <a
        routerLink="/home"
        data-tooltip-target="tooltip-home"
        type="button"
        class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
      >
        <img class="h-6" src="../../../../assets/images/home.png" alt="home" />
        <span class="sr-only">Home</span>
      </a>
      <div
        id="tooltip-home"
        role="tooltip"
        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
      >
        Home
        <div class="tooltip-arrow" data-popper-arrow></div>
      </div>
      <a
        routerLink="/workspace"
        data-tooltip-target="tooltip-Workspace"
        type="button"
        class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
      >
        <img
          class="h-6"
          src="../../../../assets/images/workspace.png"
          alt="home"
        />
        <span class="sr-only">Workspace</span>
      </a>
      <div
        id="tooltip-Workspace"
        role="tooltip"
        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
      >
        Workspace
        <div class="tooltip-arrow" data-popper-arrow></div>
      </div>
      <a routerLink="/create" class="flex items-center justify-center">
        <button
          data-tooltip-target="tooltip-new"
          type="button"
          class="inline-flex items-center justify-center w-10 h-10 font-medium bg-blue-600 rounded-full hover:bg-blue-700 group focus:ring-4 focus:ring-blue-300 focus:outline-none dark:focus:ring-blue-800"
        >
          <svg
            class="w-6 h-6 text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              clipRule="evenodd"
              fillRule="evenodd"
              d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
            ></path>
          </svg>
          <span class="sr-only">New item</span>
        </button>
      </a>
      <div
        id="tooltip-new"
        role="tooltip"
        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
      >
        Create new item
        <div class="tooltip-arrow" data-popper-arrow></div>
      </div>
      <a
        routerLink="/user"
        data-tooltip-target="tooltip-settings"
        type="button"
        class="text-3xl text-gray-400 inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
      >
        <span
          ><img
            class="dark:text-gray-200 h-5"
            src="../../../../assets//images/user.png"
            alt="user"
        /></span>
        <span class="sr-only">User</span>
      </a>
      <div class="flex justify-center h-full">
        <button
          (click)="handleLogout()"
          data-tooltip-target="tooltip-profile"
          type="button"
          class="text-gray-400 text-3xl inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group"
          onClick="{handleLogout}"
        >
          <span
            ><img
              class="dark:text-gray-200 h-6"
              src="../../../../assets//images//logout.png"
              alt="logout"
          /></span>
        </button>
      </div>
    </div>
  </div>
</div>
